<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>FALTANTE DE STOCK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCgN-hEWl1na0yvUdDLxEzrTjAyNh0gsxI",
            authDomain: "faltante-stock-el-repa.firebaseapp.com",
            databaseURL: "https://faltante-stock-el-repa-default-rtdb.firebaseio.com",
            projectId: "faltante-stock-el-repa",
            storageBucket: "faltante-stock-el-repa.firebasestorage.app",
            messagingSenderId: "802765533471",
            appId: "1:802765533471:web:d0eaa211a47667388b002a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);  // Nombre de variable corregido
        
        window.firebaseSDK = {
            db: db,  // Usamos la variable correcta
            ref: (path) => ref(db, path),
            get: get,
            set: set
        };
    </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">游깿</button>
        <h1>FALTANTE DE STOCK</h1>
        
        <div class="input-box">
            <input type="text" id="itemInput" placeholder="A침adir un item..." onkeypress="handleKeyPress(event)">
            <button onclick="addItem()">A침adir</button>
        </div>

        <div class="buttons">
            <button onclick="saveToCloud()" title="Guardar en la nube" class="cloud-save-btn">
                <i class="fas fa-cloud-upload-alt"></i>
            </button>

            <button onclick="loadFromCloud()" title="Cargar desde la nube" class="cloud-load-btn">
                <i class="fas fa-cloud-download-alt"></i>
            </button>

            <button onclick="deleteCompletedItems()" title="Eliminar completados" class="delete-button">
                <i class="fas fa-trash"></i>
            </button>

<!-- Bot칩n Guardar en Excel -->
    <button onclick="saveFile()" title="Guardar en Excel" class="excel-save-btn">
        <i class="fas fa-save"></i> <!-- Icono de guardado -->
        Guardar Excel
    </button>
    
    <button onclick="document.getElementById('fileInput').click()" title="Cargar desde Excel" class="excel-load-btn">
        <i class="fas fa-file-upload"></i>
        Cargar Excel
    </button>

    <input type="file" id="fileInput" accept=".xlsx" hidden>

        </div>

        <div class="items-box">
            <ul id="itemList"></ul>
        </div>
        
        <!-- Aseg칰rate de que este elemento EXISTE -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar item..." autocomplete="off">
        </div>

        <div id="loader" class="loader-hidden"></div>
    </div>
    <div id="toast" class="toast-hidden"></div>
</body>
</html>
